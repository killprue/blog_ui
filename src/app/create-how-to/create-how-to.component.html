<div class="container" style="margin-top:5rem; margin-bottom:5rem;">
    <form [formGroup]='howtoForm'>
        <div class="form-group">
            <label for="titleInput">Title:</label>
            <input name="titleInput" type='text' formControlName='title' class="form-control">
        </div>
        <div class="form-group">
            <label for="subjectInput">Subject:</label>
            <input name="subjectInput" type='text' formControlName='subject' class="form-control">
        </div>
        <div class="form-group">
            <label for="textareaIntroduction">Introduction:</label>
            <textarea formControlName='introduction' name="textareaIntroduction" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="textareaContent">Content:</label>
            <textarea formControlName='content' name="textareaContent" class="form-control"></textarea>
        </div>
        <div>
            <label for="fileInput">Image:</label>
            <div class="custom-file">
                <input name="fileInput" type="file" formControlName='photo' (change)='onFileSelect($event)'
                    accept="image/png, image/jpeg" class="custom-file-input">
                <label class="custom-file-label" for="customFile">{{curFile}}</label>
            </div>
        </div>
        <div class="container form-group mt-5">
            <div class="row justify-content-between">
                <div>
                    <button (click)='createNewHowTo()' class="btn btn-primary">
                        Create
                    </button>
                </div>
                <div>
                    <button [routerLink]="['/how-tos']" class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

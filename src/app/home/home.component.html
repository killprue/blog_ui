<div class="container-fluid" style="margin-top:5rem; margin-bottom:5rem;">
    <div class="row justify-content-center">
        <h4 *ngIf="username">
            Welcome home {{ username }} 🏠
        </h4>
    </div>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="container">

            <button special-btn="command" [routerLink]="['/edit-home-page']" class="btn-block btn btn-secondary p-5">
                <span class="caption">
                    Edit Home Page
                    <br>
                    <small>Change the landing page content</small>
                </span>
            </button>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="container">
            <button special-btn="command" [routerLink]="['/send-email']" class="btn-block btn btn-secondary p-5">
                <span class="caption">
                    Send Email
                    <br>
                    <small>Send a custom email to all subscribed email addresses</small>
                </span>
            </button>
        </div>
    </div>
</div>

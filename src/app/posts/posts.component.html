<div class="container" style="margin-top:5rem; margin-bottom:5rem;">
    <div class="container mb-5">
        <div class="justify-content-center row">
            <button type="button" class="btn btn-primary " [routerLink]="['/create-post']">
                <fa-icon [icon]="faPlus" size="lg"></fa-icon>
            </button>
        </div>
    </div>

    <div *ngIf="!posts$">
        <div class="container">
            <div class="row justify-content-center">

                <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div *ngIf="posts$" class="row justify-content-between">
            <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let post of posts$">
                <div class="card mb-5">
                    <img src="{{post.imageSource[0]}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="row justify-content-center mb-2">
                            <p class="card-text">{{ post.title }}</p>
                        </div>
                        <div>
                            <div class="justify-content-center row">
                                <span class="badge badge-pill badge-secondary">{{  post.createDate }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="justify-content-center row">
                            <button class="btn btn-sm btn-primary" [routerLink]="['/edit-post', post.id]">
                                <span>
                                    <fa-icon [icon]="faEdit"></fa-icon>
                                </span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="posts$.length === 0" class="mt-5">
                <div class="row">
                    <h2>No current Posts to view</h2>
                </div>
            </div>
        </div>
    </div>
</div>

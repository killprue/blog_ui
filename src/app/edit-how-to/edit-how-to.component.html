<div *ngIf="!howto$">
    <div class="container">
        <div class="row justify-content-center">

            <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="howto$ && howtoForm" style="margin-top:5rem; margin-bottom:5rem;">
    <div *ngIf="howto$.imageSource">
        <div class="container mt-3 mb-5 border shadow-sm p-3 bg-light">
            <div class="row">
                <div class="col-lg-2 col-sm-6 col-xs-6 col-md-4" *ngFor="let urlSource of howto$.imageSource">
                    <div class="imgContainer mt-2 mb-2">
                        <img src="{{urlSource}}" alt="..." class="img-thumbnail ">
                        <button (click)="removeImage(urlSource)" class="btn btn-danger btn-sm overlayBtn">
                            <fa-icon [icon]="faTrashAlt" size="lg"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <form [formGroup]='howtoForm'>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="fileInput">Image:</label>
                        <div class="custom-file">
                            <input name="fileInput" type="file" formControlName='photo' (change)='onFileSelect($event)'
                                accept="image/png, image/jpeg" class="custom-file-input">
                            <label class="custom-file-label" for="customFile">{{curFile}}</label>
                        </div>

                    </div>
                </div>
                <div class="col" style="margin-top:2rem;">
                    <div class="form-group">
                        <button (click)='uploadImage()' class="btn btn-primary form-control">
                            Upload Image
                        </button>
                    </div>
                </div>
            </div>

            <div *ngIf="!howto$.publish" class="form-group mt-3 ">
                <div class="justify-content-center row">
                    <label for="customSwitch1">Publish:</label>
                </div>
                <div class="row justify-content-center">
                    <ui-switch color="#ADD8E6" formControlName="publish" id="customSwitch1"></ui-switch>

                </div>
            </div>

            <div *ngIf="howto$.publish" class="form-group mt-5">
                <div class="row justify-content-center">
                    <h2 class="fg-steel" style="font-weight:bolder;color:#ADD8E6;">Published</h2>
                </div>
            </div>

            <div *ngIf="howto$.publish" class="form-group mb-5 mt-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <h2 class="fg-steel" style="font-weight:bolder;">Published</h2>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="titleInput">Title:</label>
                <input name="titleInput" type='text' formControlName='title' class="form-control">
            </div>
            <div class="form-group">
                <label for="subjectInput">Subject:</label>
                <input name="subjectInput" type='text' formControlName='subject' class="form-control">
            </div>
            <div class="form-group">
                <label for="textareaIntroduction">Introduction:</label>
                <textarea formControlName='introduction' name="textareaIntroduction" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="textareaContent">Content:</label>
                <textarea formControlName='content' name="textareaContent" class="form-control"></textarea>
            </div>
            <div class="container form-group mt-5">
                <div class="row justify-content-between">
                    <div>
                        <button (click)='editHowTo()' class="btn btn-primary">
                            Edit
                        </button>
                    </div>
                    <div>
                        <button (click)='deleteHowTo()' class="btn btn-danger">
                            Delete
                        </button>
                    </div>
                    <div>
                        <button type="button" [routerLink]="['/how-tos']" class="btn btn-secondary">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

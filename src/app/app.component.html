<nav *ngIf="loggedAndVerifed" class="fixed-top navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" [attr.data-toggle]="isCollapsed" [attr.data-target]="navbarNavDropdown"
        [attr.aria-controls]="navbarNavDropdown" [attr.aria-expanded]="isCollapsed" aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngClass]="{'collapse': !isCollapsed, 'navbar-collapse':true}" #navbarNavDropdown>
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" [routerLink]="['/']" (click)="linkClick($event)">
                    <fa-icon [icon]="faHome" size="lg"></fa-icon>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/posts']" (click)="linkClick($event)">
                    <fa-icon [icon]="faMap" size="lg"></fa-icon>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/how-tos']" (click)="linkClick($event)">
                    <fa-icon [icon]="faInfoCircle" size="lg"></fa-icon>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a (click)="onLogout()" class="nav-link" href="#">
                    <fa-icon [icon]="faSignOutAlt" size="2x"></fa-icon>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <router-outlet></router-outlet>
</div>

<div class="container" style="margin-top:5rem; margin-bottom:5rem;">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <button class="btn btn-primary" [routerLink]="['/create-how-to']">
                <fa-icon [icon]="faPlus" size="lg"></fa-icon>
            </button>
        </div>
    </div>

    <div *ngIf="!howtos$">
        <div class="container">
            <div class="row justify-content-center">
                <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="howtos$ && howtos$.length === 0" >
        <div class="row justify-content-center">
            <h2>No current How To's to view</h2>
        </div>
    </div>

    <div class="container">
        <div *ngIf="howtos$" class="row">
            <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let howto of howtos$">

                <div class="card mb-5">
                    <img src="{{howto.imageSource[0]}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="row justify-content-center mb-2">
                            <p class="card-text">{{ howto.title }}</p>
                        </div>
                        <div>
                            <div class="justify-content-center row">
                                <span class="badge badge-pill badge-secondary">{{  howto.createDate }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="justify-content-center row">
                            <button class="btn btn-sm btn-primary" [routerLink]="['/edit-how-to', howto.id]">
                                <span>
                                    <fa-icon [icon]="faEdit"></fa-icon>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

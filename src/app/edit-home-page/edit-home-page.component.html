<div *ngIf="!homePageInfo" style="margin-top:5rem; margin-bottom:5rem;">
    <div class="container">
        <div class="row justify-content-center">

            <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>


<div *ngIf="homePageInfo">
    <div class="container" style="margin-top:5rem; margin-bottom:5rem;">
        <form [formGroup]="homePageForm">
            <div id="mainSection" class="card shadow-sm mb-4 bg-light p-3">
                <div class="row justify-content-center mb-3">
                    <h2>Main Section</h2>
                </div>
                <div class="form-group">
                    <textarea formControlName='mainSection' class="form-control"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-group">
                            <label for="fileInput">Image:</label>
                            <div class="custom-file">
                                <input name="fileInput" type="file" formControlName='mainSectionPhoto'
                                    (change)='onFileSelect($event,0)' accept="image/png, image/jpeg"
                                    class="custom-file-input">
                                <label class="custom-file-label" for="customFile">{{curFileMain}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col" style="margin-top:2rem;">
                        <div class="form-group">
                            <button (click)='uploadImage(0)' class="btn btn-primary form-control">
                                Upload Image
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-5" *ngIf="homePageInfo.mainSectionImageSource">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-3 col-sm-6 col-xs-6 col-md-4"
                                *ngFor="let urlSource of homePageInfo.mainSectionImageSource">
                                <div class="imgContainer mt-2 mb-2">
                                    <img src="{{urlSource}}" alt="..." class="img-thumbnail ">
                                    <button (click)="removeImage(urlSource, 0)" class="btn btn-danger btn-sm overlayBtn">
                                        <fa-icon [icon]="faTrashAlt" size="lg"></fa-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
